<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Himal Hub - Educational Science Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .video-embed {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      padding-top: 25px;
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .subscribe a {
      display: inline-block;
      background-color: #ff0000;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Himal Hub</h1>
    <p>Your gateway to educational science videos</p>
  </header>

  <main>
    <section id="video">
      <h2>Featured Video</h2>
      <!-- Embed your YouTube video here -->
      <div class="video-embed">
        <iframe src="https://www.youtube.com/embed/fGg9lAWmDX0?si=TPFzxp4h5r3r90BJ" 
                title="Featured Video" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
    </section>

    <section id="https://www.youtube.com/@Quicklearnhub/videos">
      <h2>Subscribe to Our Channel</h2>
      <!-- Link to your YouTube channel -->
      <p>
        Enjoyed our video? Click below to subscribe to our YouTube channel for more educational content.
      </p>
      <div class="subscribe">
        <a href="https://www.youtube.com/channel/@Quicklearnhub" target="_blank">
          Visit our YouTube Channel
        </a>
      </div>
    </section>
  </main>
</body>
</html>
